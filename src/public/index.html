<script>
    const _DIVIDER = 6;


    $(document).ready(() => {
        loginToServer()
    })

    function generateBeers({data}) {
        let JSONArray = data['0'];
        console.log("Generate",JSONArray)
        let infos = {name: JSONArray.name, url: JSONArray.labels.medium, info: JSONArray.description};
        let i = 0;
        let j = 0;
        $('.container-fluid').append($('div').addClass('row').attr('id', `beer-row-${i}`))
        BeerObject(document.getElementById(`beer-row-${i}`), i+j, infos)
         BeerObject(document.getElementById(`beer-row-${i}`), i+j, infos)
          BeerObject(document.getElementById(`beer-row-${i}`), i+j, infos)
           BeerObject(document.getElementById(`beer-row-${i}`), i+j, infos)
    }
    function BeerObject(appendix, index, data){
        let $element = $('<div/>', {id: 'beer-' + index, "class": "beer col-md-2"})
        $element.append($('<h3/>', {text: data.name}))
        $element.append($('<img/>',{src: data.url}))
        $element.append($('<h5/>',{text: data.info}))
        $(appendix).append($element)
    }

</script>
