<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/48938155eb24b4ccdde09426066869504c6dab3c/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <body>
        <div id="app">
            <p>{{message}}</p>
        </div>
        <div class="container-fluid">
            <h1>Hello World!</h1>
            <div id="beers" class="row">
                <beer-component ref="list">

                </beer-component>
            </div>
    </body>

</html>
<style>
    #beer1 {
        background-color: tan;
    }
    
    h1,
    h4 {
        text-align: center;
    }
    
    #beer1 img {
        width: 100%;
    }
</style>
<script>
    $(document).ready(() => {
        $.get('http://localhost:80/api/beer/oeGSxs', function(data) {
            JSONdata = (data.data);
        }).done(function() {
            app.$refs.list.$data.name = JSONdata.name
            app.$refs.list.$data.url = JSONdata.labels.medium
            app.$refs.list.$data.brewery = JSONdata.style.category.name
        })
    })
    let JSONdata;

    let beer_component;

    Vue.component('beer-component', {
        template: '<div id="beer1" class="col-md-4"><h1>{{name}}</h1><img :src="url"><h4>{{brewery}}</h4></div>',
        data: function() {
            return {
                name: "Loading...",
                url: "",
                brewery: "Guinness"
            }
        }
    })

    let app = new Vue({
        el: '#beers'
    })
</script>
